<html>
<head>
    <title></title>
</head>
<body>
   <script>
    chrome.browserAction.onClicked.addListener(function(tab) {
        
        chrome.tabs.executeScript(tab.id, {file: 'render.js'}, function(){
            chrome.tabs.insertCSS(tab.id, {file: "app.css"});
            chrome.tabs.executeScript(tab.id, {file: "app.js"});
        });
    });
</script>
</body>
</html>
